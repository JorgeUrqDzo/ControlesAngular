<div class="col-lg-12">
    <h1 class="jumbotron text-center">Formulario con NzControles</h1>
    <div class="container">
        <h1> {{vm.variable}} </h1>
    </div>
    <form class="form-inline" name="myForm" ng-submit="vm.getData()">
        <label for="UUID" class="">UUID:</label>
        <select name="uuidSelect" class="form-control" ng-model="vm.uuidSelected" ng-options="x for x in vm.uuids" required>
            <option value="">Seleccione...</option> 
        </select>
        <!--<span ng-show="myForm.uuidSelect.$error.required">Selecciona un UUID</span>-->
        <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid"> Get Data <span class="fa fa-tasks" aria-hidden="true"></span> </button>
        <hr>
    </form>
</div>
