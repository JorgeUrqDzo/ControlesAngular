<button type="button" class="btn btn-primary pull-right">
        Crear Formulario <span class="glyphicon glyphicon-plus"></span> 
    </button>

<div class="box">
    <div class="box-header">
        <h3 class="box-title text-center">Bandeja de Formularios</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div id="example1_wrapper" class="form-inline">
            <div class="row">
                <div class="col-sm-6">
                    <div id="example1_filter" class="form-group">
                        <label>Buscar:
                                <input type="search" class="form-control input-sm" placeholder="Buscar Formulario...">
                            </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="example1" class="table table-bordered" role="grid">
                        <thead>
                            <tr role="row">

                                <th>Formulario</th>
                                <th>Descripcion</th>
                                <th>Activo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr role="row" class="">
                                <td class=" ">Formulario 1</td>
                                <td>Formulario Usuarios</td>
                                <td>
                                    <div toggle-switch class="switch-small switch-success" ng-model="switchStatus"></div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-default" id="btnSeleccionarFormulario" title="Editar">
                                        <span class="glyphicon glyphicon-pencil"></span> 
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default" id="btnObtenerUUID" title="UUID">
                                        <span class="glyphicon glyphicon-search"></span> 
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default" id="btnEliminarFormulario" title="Eliminar">
                                        <span class="glyphicon glyphicon-remove"></span> 
                                    </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
